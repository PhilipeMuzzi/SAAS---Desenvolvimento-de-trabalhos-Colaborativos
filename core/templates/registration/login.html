{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To List - Login</title>
  <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
  <!-- Incluir Font Awesome -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="container">
        <!-- Logo e slogan -->
        <div class="logo-section">
            <h1 class="title">To List</h1>
            <p class="subtitle">Foco é Disciplina</p>
            <div class="decorative-lines">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    
        <!-- Área de Login -->
        <div class="login-section">
            <h2 class="login-title">Login</h2>
            
            <div class="user-icon">
                <i class="fas fa-user-circle"></i> <!-- Ícone de usuário -->
            </div>

            <form method="POST">
                {% csrf_token %}
                <label for="email">email</label>
                <input type="email" name="email" placeholder="Email" required>

                <label for="senha">senha</label>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <a href="#">Esqueci minha senha</a>

            <div class="register-section">
                <p> Não tem uma conta ? <a href="/cadastro/" class="register-link">Cadastra-se aqui</a></p>

            </div>
        </div>
    </div>
</body>
</html>
